projects:
  eurekall-dev:
    schemaPath: ../Projects/Eurekall/src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: vr5hrjuzanhjbpkvx5zxwjm62e
        maxDepth: 2
extensions:
  amplify:
    version: 3
